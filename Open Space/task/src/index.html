<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel = 'stylesheet' href = 'index.css'>
    <script src = 'index.js'></script>
</head>
<body>
    <div class = 'space'>
        <div class = 'planet-area'>
            <img class = 'rocket' src = 'https://stepik.org/media/attachments/lesson/452681/rocket.png' alt = 'rocket' id = 'rocket'>
            <img class = 'planet' src = 'https://stepik.org/media/attachments/lesson/452681/mars.png' alt = 'planet'>
        </div>
      <div class = 'control-panel'>
        <div class = 'control-panel__inner'>
            <input type = 'password' placeholder = 'Enter password to unlock' id = 'password'>
            <input type = 'button' id = 'ok' value='OK'>
              <div class = 'check-buttons'>
                  <input type = 'checkbox' id = 'checkbox-1' disabled>
                  <input type = 'checkbox' id = 'checkbox-2' disabled>
                  <input type = 'checkbox' id = 'checkbox-3' disabled>
                  <input type = 'checkbox' id = 'checkbox-4' disabled>
                  <input type = 'checkbox' id = 'checkbox-5' disabled>
                  <input type = 'checkbox' id = 'checkbox-6' disabled>
              </div>
            <div class = 'levers'>
                <input type = 'range' id = 'lever-1' disabled>
                <input type = 'range' id = 'lever-2' disabled>
                <input type = 'range' id = 'lever-3' disabled>
                <input type = 'range' id = 'lever-4' disabled>
                <input type = 'range' id = 'lever-5' disabled>
            </div>
              <input type = 'button' id = 'launch' value="Launch" disabled>
        </div>
      </div>
    </div>
</body>
</html>
